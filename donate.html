<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bogo Relief Donation Drive</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fef9f3;
    margin: 0;
    padding: 0;
  }

  header {
    background: #ff6f61;
    color: white;
    text-align: center;
    padding: 40px 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  header h1 {
    margin: 0;
    font-size: 2.5rem;
  }
  header p {
    font-size: 1.2rem;
    margin-top: 5px;
  }

  section#orgList {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px;
  }

  .org-card {
    background: #fffaf0;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .org-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
  }

  .org-card h3 {
    margin: 0;
    color: #ff6f61;
    font-size: 1.5rem;
  }

  .org-card p {
    margin: 10px 0;
    font-size: 1rem;
    color: #333;
  }

  .gcash-number {
    font-weight: bold;
  }

  .copy-btn {
    margin-left: 10px;
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
    background: #ff6f61;
    color: white;
    border: none;
    border-radius: 6px;
    transition: background 0.2s;
  }
  .copy-btn:hover {
    background: #e6554d;
  }

  .org-card img {
    margin-top: 15px;
    max-width: 180px;
    border-radius: 10px;
    border: 1px solid #ddd;
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #ff6f61;
    color: white;
    margin-top: 50px;
  }

</style>
</head>
<body>

<header>
  <h1>Bogo Relief Donation Drive</h1>
  <p>Support your chosen organization by sending your donation</p>
</header>

<section id="orgList">
  <!-- Donation organizations will appear here -->
</section>

<footer>
  &copy; 2025 Bogo Relief. Thank you for your support!
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCC3EzW15f74p4xe0o_lEp-reIAAFlgyo0",
  authDomain: "gcashprivate-927ad.firebaseapp.com",
  projectId: "gcashprivate-927ad",
  storageBucket: "gcashprivate-927ad.appspot.com",
  messagingSenderId: "562603814753",
  appId: "1:562603814753:web:5b9f71008ba5dde0c4df20",
  databaseURL: "https://gcashprivate-927ad-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const secretKey = "MY_SECRET_KEY_123";

const orgListEl = document.getElementById("orgList");

const orgRef = ref(db, "organization");
onValue(orgRef, (snapshot) => {
  orgListEl.innerHTML = ""; // clear previous content
  snapshot.forEach((child) => {
    const data = child.val();

    const orgName = CryptoJS.AES.decrypt(data.org1, secretKey).toString(CryptoJS.enc.Utf8);
    const gcashName = CryptoJS.AES.decrypt(data.gcashname, secretKey).toString(CryptoJS.enc.Utf8);
    const gcashNumber = CryptoJS.AES.decrypt(data.gcashnumber, secretKey).toString(CryptoJS.enc.Utf8);
    const qrBase64 = CryptoJS.AES.decrypt(data.gcashqr, secretKey).toString(CryptoJS.enc.Utf8);

    const orgCard = document.createElement("div");
    orgCard.classList.add("org-card");
    orgCard.innerHTML = `
      <h3>${orgName}</h3>
      <p><strong>GCash Name:</strong> ${gcashName}</p>
      <p>
        <strong>GCash Number:</strong> <span class="gcash-number">${gcashNumber}</span>
        <button class="copy-btn">Copy</button>
      </p>
      <img src="data:image/png;base64,${qrBase64}" alt="GCash QR Code">
    `;

    orgCard.querySelector(".copy-btn").addEventListener("click", () => {
      const number = orgCard.querySelector(".gcash-number").textContent;
      navigator.clipboard.writeText(number)
        .then(() => alert("GCash number copied!"))
        .catch(err => alert("Failed to copy: " + err));
    });

    orgListEl.appendChild(orgCard);
  });
});
</script>

</body>
</html>
