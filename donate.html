<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bogo Relief Donation Drive</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fef9f3;
    margin: 0;
    padding: 0;
  }

  header {
    background: #ff6f61;
    color: white;
    text-align: center;
    padding: 30px 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
  }
  header p {
    font-size: 1rem;
    margin-top: 5px;
  }

  section#orgList {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
    max-width: 1000px;
    margin: 20px auto;
    padding: 0 15px;
  }

  @media (min-width: 600px) {
    section#orgList {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
  }

  .org-card {
    background: #fffaf0;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 18px;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .org-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  .org-card h3 {
    margin: 0;
    color: #ff6f61;
    font-size: 1.4rem;
  }

  .org-card p {
    margin: 10px 0;
    font-size: 0.95rem;
    color: #333;
  }

  .gcash-number {
    font-weight: bold;
    font-size: 1.1rem;
  }

  .copy-btn, .receipt-btn {
    margin-top: 8px;
    padding: 10px 16px;
    font-size: 15px;
    cursor: pointer;
    background: #ff6f61;
    color: white;
    border: none;
    border-radius: 8px;
    width: 100%;
    max-width: 200px;
    transition: background 0.2s;
  }
  .copy-btn:hover, .receipt-btn:hover {
    background: #e6554d;
  }

  .org-card img {
    margin-top: 15px;
    width: 100%;
    max-width: 220px;
    border-radius: 10px;
    border: 1px solid #ddd;
  }

  footer {
    text-align: center;
    padding: 18px;
    background: #ff6f61;
    color: white;
    margin-top: 40px;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>Bogo Relief Donation Drive</h1>
  <p>Support your chosen organization by sending your donation</p>
</header>

<section id="orgList">
  <!-- Donation organizations will appear here -->
</section>

<footer>
  &copy; 2025 Bogo Relief. Thank you for your support!
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCC3EzW15f74p4xe0o_lEp-reIAAFlgyo0",
  authDomain: "gcashprivate-927ad.firebaseapp.com",
  projectId: "gcashprivate-927ad",
  storageBucket: "gcashprivate-927ad.appspot.com",
  messagingSenderId: "562603814753",
  appId: "1:562603814753:web:5b9f71008ba5dde0c4df20",
  databaseURL: "https://gcashprivate-927ad-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const secretKey = "MY_SECRET_KEY_123";

const orgListEl = document.getElementById("orgList");

const orgRef = ref(db, "organization");
onValue(orgRef, (snapshot) => {
  orgListEl.innerHTML = ""; 
  snapshot.forEach((child) => {
    const data = child.val();

    const orgName = CryptoJS.AES.decrypt(data.org1, secretKey).toString(CryptoJS.enc.Utf8);
    const gcashName = CryptoJS.AES.decrypt(data.gcashname, secretKey).toString(CryptoJS.enc.Utf8);
    const gcashNumber = CryptoJS.AES.decrypt(data.gcashnumber, secretKey).toString(CryptoJS.enc.Utf8);
    const qrBase64 = CryptoJS.AES.decrypt(data.gcashqr, secretKey).toString(CryptoJS.enc.Utf8);
    const facebookLink = data.facebookLink ? CryptoJS.AES.decrypt(data.facebookLink, secretKey).toString(CryptoJS.enc.Utf8) : "#";

    const orgCard = document.createElement("div");
    orgCard.classList.add("org-card");
    orgCard.innerHTML = `
      <h3>${orgName}</h3>
      <p><strong>GCash Name:</strong> ${gcashName}</p>
      <p>
        <strong>GCash Number:</strong> <span class="gcash-number">${gcashNumber}</span>
        <button class="copy-btn">Copy</button>
      </p>
      <img src="data:image/png;base64,${qrBase64}" alt="GCash QR Code">
      <p>
        <button class="receipt-btn">Verify / Send Receipt</button>
      </p>
    `;

    orgCard.querySelector(".copy-btn").addEventListener("click", () => {
      const number = orgCard.querySelector(".gcash-number").textContent;
      navigator.clipboard.writeText(number)
        .then(() => alert("GCash number copied!"))
        .catch(err => alert("Failed to copy: " + err));
    });

    orgCard.querySelector(".receipt-btn").addEventListener("click", () => {
      if(facebookLink && facebookLink !== "#") {
        window.open(facebookLink, "_blank");
      } else {
        alert("Facebook link not available.");
      }
    });

    orgListEl.appendChild(orgCard);
  });
});
</script>

</body>
</html>
